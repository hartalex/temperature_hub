sudo: required
cache:
  directories:
    - '$HOME/google-cloud-sdk/'
    - node_modules
    - '$HOME/.cache/'
language:
  - node_js
  - python
python:
  - '3.6'
stages:
  - name: update_depends
    if: type IN (cron)
  - name: build
    if: type IN (push, pull_request)
  - name: deploy
    if: branch IN (prod, newreact) and type = push
services:
  - docker
node_js:
  - 9.5.0
jobs:
  include:
    - stage: build
      script:
        - . ./scripts/build.sh
    - stage: deploy
      script:
        - . ./scripts/build.sh
        - pip install ansible --user
        - pip install docker --user
        - openssl aes-256-cbc -K $encrypted_71512d77c8b2_key  -iv $encrypted_71512d77c8b2_iv  -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - ./deployToGCS.sh temperature_hub
        - ./deployAnsible.sh
    - stage: update_depends
      script:
        - ./updateDepends.sh
        - yarn run lint
        - yarn run test
        - yarn run coverage
        - yarn global add codeclimate-test-reporter
        - codeclimate-test-reporter < coverage/lcov.info
        - yarn run build
      after_success:
        - openssl aes-256-cbc -K $encrypted_71512d77c8b2_key  -iv $encrypted_71512d77c8b2_iv  -in secrets.tar.enc -out secrets.tar -d
        - git config --global user.email "travis@travis-ci.org"
        - git config --global user.name "Travis CI"
        - tar xvf secrets.tar
        - chmod 400 travis
        - eval "$(ssh-agent -s)"
        - ssh-add travis
        - git remote add deploy git@github.com:hartalex/temperature_hub.git
        - npm version patch -f -m "%s - Cron Auto Update Dependencies [ci skip]"
        - git push deploy HEAD:master
